<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ali DB</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1 id="title">SYCOBRA DB</h1>
    <div class="search-wrapper">
      <label for="search">Search</label>
      <input type="search" id="search" />
      <div id="search-options">
        <input
          type="radio"
          id="swedish-q"
          name="search-column"
          value="swedish_question"
          checked="checked"
        />
        <label for="html">Swedish Question</label><br />
        <input
          type="radio"
          id="arabic-t"
          name="search-column"
          value="arabic_translate"
        />
        <label for="html">Arabic Translate</label><br />
        <input
          type="radio"
          id="swedish-a"
          name="search-column"
          value="swedish_answer"
        />
         <label for="html">Swedish Answer</label><br />
        <input
          type="radio"
          id="arabic-a"
          name="search-column"
          value="arabic_answer"
        />
        <label for="html">Arabic Answer</label><br />
        <input type="radio" id="note" name="search-column" value="note" />
         <label for="html">Note</label><br />
      </div>
    </div>
    <h5 id="entries"></h5>
    <div id="results"></div>
  </body>
  <script src="index.js"></script>
</html>
